<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    
		<link rel="shortcut icon" href="favicon.ico">

		<title>TAS Tyrpak Accounting Services</title>

		<!-- Custom styles for this template -->
		<link href="css/TAS.css" rel="stylesheet">
	</head>

	<body onload = 'loadPage()'>
		<!-- Page Content -->
		<div class="container">
			<!-- TASbar -->
			<div class = "tasbar">
				<div class = "paul"></div>
				<div class = "logo"><img src = "images/logoTN.png"></div>
				<div class = "check"></div>
			</div>

			<!-- Information dock -->
			<div class = "dock">
				<ul class = "links">
					<li><span class = "home pointer">Home</span></li>
					<li><span class = "prep pointer">Tax Preparation</span></li>
					<li><span class = "payroll pointer">Payroll</span></li>
					<li><span class = "consulting pointer">Consulting</span></li>
					<li><span class = "book pointer">Bookkeeping</span></li>
					<li><span class = "forms pointer">Tax Forms</span></li>
					<li><span class = "faq pointer">FAQ</span></li>
					<li><span class = "background pointer">Background</span></li>
				</ul>
				<div class = "pageContent">
					
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script type = "text/javascript">
			
			$(document).ready(function()
			{
				$(".home").click(function()
				{
					$(".pageContent").load("pages/home.html");
					document.cookie = "page = home";
				});
				$(".prep").click(function()
				{
					$(".pageContent").load("pages/prep.html");
					document.cookie = "page = prep";
				});
				$(".payroll").click(function()
				{
					$(".pageContent").load("pages/construction.html");
					document.cookie = "page = construction";
				});
				$(".consulting").click(function()
				{
					$(".pageContent").load("pages/construction.html");
					document.cookie = "page = construction";
				});
				$(".book").click(function()
				{
					$(".pageContent").load("pages/construction.html");
					document.cookie = "page = construction";
				});
				$(".forms").click(function()
				{
					$("page").load("pages/construction.html");
					document.cookie = "page = construction";
				});
				$(".faq").click(function()
				{
					$("page").load("pages/construction.html");
					document.cookie = "page = construction";
				});
				$(".background").click(function()
				{
					$(".pageContent").load("pages/construction.html");
					document.cookie = "page = construction";
				});
				
				
				setInterval("swapImages()", 5000);
			});
			
			function loadPage()
			{
				var cookie = document.cookie;
				var page = cookie.substring(5, cookie.length);
				
				if(page === "home")
				{
					$(".pageContent").load("pages/home.html");
				}
				else if(page === "prep")
				{
					$(".pageContent").load("pages/prep.html");
				}
				else if(page === "construction")
				{
					$(".pageContent").load("pages/construction.html");
				}
				else
				{
					$(".pageContent").load("pages/home.html");
				}
			}
			
			function swapImages()
			{
				var x = Math.random() * (5-1) + 1;
		
				if (x < 2) 
				{
					var $active = $("#banner1 .active");
					var $next = ($("#banner1 .active").next().length > 0) ? $("#banner1 .active").next() : $("#banner1 img:first");
					$active.fadeOut(function () {
						$active.removeClass("active");
						$next.fadeIn().addClass("active");
					});
				}
				else if (x >= 2 && x < 3) 
				{
					$active = $("#banner2 .active");
					$next = ($("#banner2 .active").next().length > 0) ? $("#banner2 .active").next() : $("#banner2 img:first");
					$active.fadeOut(function () {
						$active.removeClass("active");
						$next.fadeIn().addClass("active");
					});
				}
				else if (x >= 3 && x < 4) 
				{
					$active = $("#banner3 .active");
					$next = ($("#banner3 .active").next().length > 0) ? $("#banner3 .active").next() : $("#banner3 img:first");
					$active.fadeOut(function () {
						$active.removeClass("active");
						$next.fadeIn().addClass("active");
					});
				}
				else if (x >= 4) 
				{
					$active = $("#banner4 .active");
					$next = ($("#banner4 .active").next().length > 0) ? $("#banner4 .active").next() : $("#banner4 img:first");
					$active.fadeOut(function () {
						$active.removeClass("active");
						$next.fadeIn().addClass("active");
					});
				}
			}
		</script>
		
	</body>
</html>
