<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    
		<link rel="shortcut icon" href="favicon.ico">

		<title>TAS Tyrpak Accounting Services</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/TAS.css" rel="stylesheet">

		<!-- Just for debugging purposes. Don't actually copy this line! -->
		<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<!-- Page Content -->
		<div class="container">
			<!-- TASbar -->
			<div class = "row tasbar">
				<div class = "col-xs-6 col-md-4 paul"></div>
				<div class = "col-xs-6 col-md-4 logo"><img class = "tn" src = "images/logoTN.png"></div>
				<div class = "col-xs-6 col-md-4 check"></div>
			</div>

			<!-- Information dock -->
			<div class = "row dock">
			
				<!-- Links for the site -->
				<div class = "col-xs-6 col-md-4 links">
					<ul class = "nav nav-list bs-docs-sidenav affix-top">
						<li><span class = "home pointer">Home</span></li>
						<li><span class = "prep pointer">Tax Preparation</span></li>
						<li><span class = "payroll pointer">Payroll</span></li>
						<li><span class = "consulting pointer">Consulting</span></li>
						<li><span class = "book pointer">Bookkeeping</span></li>
						<li><span class = "forms pointer">Tax Forms</span></li>
						<li><span class = "faq pointer">FAQ</span></li>
						<li><span class = "background pointer">Background</span></li>
					</ul>
				</div>
				
				<!-- Page content that will change based on the page -->
				<div class = "col-xs-12 col-md-8 page">
					<div class = "row pageContents">
						<div class = " col-xs-7 col-md-4 pictures">
							<div id = "banner1">
								<img class = "active" src = "images/FPcolumn/banner1.jpg">
								<img src = "images/FPcolumn/banner5.jpg">
							</div>
							<div id = "banner2">
								<img class = "active" src = "images/FPcolumn/banner2.jpg">
								<img src = "images/FPcolumn/banner6.jpg">
							</div>
							<div id = "banner3">
								<img class = "active" src = "images/FPcolumn/banner3.jpg">
								<img src = "images/FPcolumn/banner7.jpg">
							</div>
							<div id = "banner4">
								<img class = "active" src = "images/FPcolumn/banner4.jpg">
								<img src = "images/FPcolumn/banner8.jpg">
							</div>
						</div>
						<div class = "col-xs-11 col-md-8 welcome">
							<img class = "prep" src = "images/taxPrep.jpg">
							<p class = "textWelcome">
								Welcome to the <b>T</b>yrpak <b>A</b>ccount <b>S</b>ervice website, home of all your tax service needs.  This content will update from time to time so check back often to see the latest and greatest.
							</p>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script type = "text/javascript">
			$(document).ready(function()
			{
				$('.home').click(function()
				{
					$('.pageContents').load('pages/home.html');
				});
				$('.prep').click(function()
				{
					$('.pageContents').load('pages/prep.html');
				});
				$('.payroll').click(function()
				{
					$('.pageContents').load('pages/construction.html');
				});
				$('.book').click(function()
				{
					$('.pageContents').load('pages/construction.html');
				});
				
				setInterval('swapImages()', 5000);
			});
			
			function swapImages()
			{
				var x = Math.random() * (5-1) + 1;
		
				if (x < 2) 
				{
					var $active = $('#banner1 .active');
					var $next = ($('#banner1 .active').next().length > 0) ? $('#banner1 .active').next() : $('#banner1 img:first');
					$active.fadeOut(function () {
						$active.removeClass('active');
						$next.fadeIn().addClass('active');
					});
				}
				else if (x >= 2 && x < 3) 
				{
					$active = $('#banner2 .active');
					$next = ($('#banner2 .active').next().length > 0) ? $('#banner2 .active').next() : $('#banner2 img:first');
					$active.fadeOut(function () {
						$active.removeClass('active');
						$next.fadeIn().addClass('active');
					});
				}
				else if (x >= 3 && x < 4) 
				{
					$active = $('#banner3 .active');
					$next = ($('#banner3 .active').next().length > 0) ? $('#banner3 .active').next() : $('#banner3 img:first');
					$active.fadeOut(function () {
						$active.removeClass('active');
						$next.fadeIn().addClass('active');
					});
				}
				else if (x >= 4) 
				{
					$active = $('#banner4 .active');
					$next = ($('#banner4 .active').next().length > 0) ? $('#banner4 .active').next() : $('#banner4 img:first');
					$active.fadeOut(function () {
						$active.removeClass('active');
						$next.fadeIn().addClass('active');
					});
				}
			}
		</script>
		
	</body>
</html>
